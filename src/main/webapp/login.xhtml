<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                    $('welcome').load();
                }
            }
        </script>
    </h:head>
    
    <h:body>
        <h:form id="userLoginForm">
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog id="dlgLogin" header="Login" widgetVar="dlg" resizable="false" draggable="true" >
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{usuarioController.mailLogin}" label="username" />
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{usuarioController.nameSenha}" label="password" />
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="@all" actionListener="#{usuarioController.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </h:body>
</html>
