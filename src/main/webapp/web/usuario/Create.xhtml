<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nmUsuario}" for="nmUsuario" />
                        <p:inputText id="nmUsuario" value="#{usuarioController.selected.nmUsuario}" title="#{bundle.CreateUsuarioTitle_nmUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nmUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_emailUsuario}" for="emailUsuario" />
                        <p:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.CreateUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_emailUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_senhaUsuario}" for="senhaUsuario" />
                        <p:inputText id="senhaUsuario" value="#{usuarioController.selected.senhaUsuario}" title="#{bundle.CreateUsuarioTitle_senhaUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senhaUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_telUsuario}" for="telUsuario" />
                        <p:inputText id="telUsuario" value="#{usuarioController.selected.telUsuario}" title="#{bundle.CreateUsuarioTitle_telUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
