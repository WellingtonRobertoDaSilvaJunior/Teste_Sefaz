<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" readonly="true" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nmUsuario}" for="nmUsuario" />
                        <p:inputText id="nmUsuario" value="#{usuarioController.selected.nmUsuario}" title="#{bundle.EditUsuarioTitle_nmUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nmUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_emailUsuario}" for="emailUsuario" />
                        <p:inputText id="emailUsuario" value="#{usuarioController.selected.emailUsuario}" title="#{bundle.EditUsuarioTitle_emailUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_emailUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_senhaUsuario}" for="senhaUsuario" />
                        <p:inputText id="senhaUsuario" value="#{usuarioController.selected.senhaUsuario}" title="#{bundle.EditUsuarioTitle_senhaUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_senhaUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telUsuario}" for="telUsuario" />
                        <p:inputText id="telUsuario" value="#{usuarioController.selected.telUsuario}" title="#{bundle.EditUsuarioTitle_telUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_telUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
